apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ template "common.names.fullname" . }}-postinstall-job"
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    helm.sh/chart: {{ template "common.names.chart" . }}
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: "{{ template "common.names.fullname" . }}-postinstall-hook"
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        helm.sh/chart: {{ template "common.names.chart" . }}
    spec:
      restartPolicy: Never
      containers:
      - name: post-install-job
        image: "alpine:latest"
        command: ["/bin/sh", "-c", "sed -E s'/(^WEBSERVER_PORT:) 8080/\\1 {{ .Values.web_port }}/'", "-i", "/etc/arm/config/arm.yaml"]
        volumeMounts: {{ include "common.storage.configureAppVolumeMountsInContainer" .Values | nindent 12 }}
      volumes: {{ include "common.storage.configureAppVolumes" .Values | nindent 8 }}
