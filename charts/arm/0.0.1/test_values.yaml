appVolumeMounts:
  config:
    emptyDir: true
    mountPath: /etc/arm/config
  home:
    emptyDir: true
    mountPath: /home/arm
  media:
    emptyDir: true
    mountPath: /home/arm/media
  logs:
    emptyDir: true
    mountPath: /home/arm/logs
  transcode:
    emptyDir: true
    mountPath: /home/arm/media/transcode
  music:
    emptyDir: true
    mountPath: /home/arm/media/Music
dnsConfig:
  options: []
emptyDirVolumes: true
enablePlexPass: false
environmentVariables: []
extraAppVolumeMounts:
- hostPath: /mnt/extras/hello
  mountPath: /mnt/extras
  readOnly: true
gpuConfiguration: {}
hostNetwork: false
image:
  pullPolicy: IfNotPresent
  repository: automaticrippingmachine/automatic-ripping-machine
  tag: latest
armServiceTCP:
  port: 8080
timezone: Etc/UTC
ARM_UID: 1000
ARM_GID: 1000
updateStrategy: Recreate
